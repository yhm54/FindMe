<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!--<h3>Welcome, {{ username }}</h3>-->
<h4 class="text-center">Enter event details below!</h4>


<div class="container border-secondary"><form class="mx-auto" style="width: 80%;" action="{{url_for('upload_dir')}}" method="post"
      enctype="multipart/form-data">
    <div class="col-md-4 my-2">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                   value="{{username}}" disabled>

        </div>
    </div>
    <div class="col-md-4 my-2">
        <div class="input-group has-validation">
            <span class="input-group-text">Event Name</span>
            <input name="event_name" type="text" class="form-control" aria-describedby="inputGroupPrepend"
            >

        </div>
    </div>
    <div class="col-md-4 my-2">
        <label for="validationCustomUsername" class="form-label">Upload Images</label>
        <div class="input-group ">
            <input type="file" name="file" multiple>
            <input hidden value="{{ username }}" name='username'>

            <!-- Submit button to upload files -->
        </div>
    </div>
    <div class="col-md-4 my-2">
        <div class="input-group has-validation">
            <span class="input-group-text">location</span>
            <input name="location" type="text" class="form-control" aria-describedby="inputGroupPrepend"
            >

        </div>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>


</form>
</div>
</body>
</html>
